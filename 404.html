    <link rel="stylesheet" href="./dist/output.css" />

    <!-- ERROR CSS -->
    <style>
      .error-title {
        font-size: clamp(2.5rem, 5vw, 3.5rem);
        font-weight: 700;
        line-height: 1.1;
      }

      .error-text {
        color: #666;
        font-size: 1.05rem;
      }

      .badge-404 {
        display: inline-block;
        padding: 6px 16px;
        border-radius: 999px;
        background: #eafbe1;
        color: #0f3d1e;
        font-weight: 600;
        font-size: 0.85rem;
      }

      .secondary-btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 14px 28px;
        border-radius: 999px;
        border: 1px solid #ddd;
        transition:
          background 0.3s ease,
          transform 0.3s ease;
      }

      .secondary-btn:hover {
        background: #f5f5f5;
        transform: translateY(-2px);
      }
    </style>

  </head>

  <body class="bg-white overflow-hidden">
    
    <!-- 404 SECTION -->
    <section
      class="error-section min-h-screen flex items-center justify-center px-6"
    >
      <div
        class="max-w-7xl flex items-center justify-center text-center mx-auto w-full gap-16"
      >
        <!-- CONTENT -->
        <div class="error-content space-y-6">
          <span class="badge-404">404 Error</span>

          <h1 class="error-title">Oops! Page Not Found</h1>

          <p class="error-text">
            The page you’re looking for doesn’t exist or has been moved. Don’t
            worry — let’s get you back on track.
          </p>

          <div class="flex gap-4 flex-wrap justify-center items-center">
            <a href="./index.html" class="secondary-btn">
              <i class="fa-solid fa-house"></i>
              Go Home
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- ERROR GSAP ANIMATION -->
    <script>
      gsap.from(".error-content > *", {
        opacity: 0,
        y: 30,
        duration: 0.8,
        stagger: 0.15,
        ease: "power3.out",
      });
    </script>
  </body>
